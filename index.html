<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=brightness_4" />

    <link rel="stylesheet" href="src/styles/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="conteiner">
        <div class="calc">
            <div class="theme">
                <button class="theme-btn">
                    <span class="material-symbols-outlined">
                        brightness_4
                    </span>
                </button>
            </div>

            <div class="result">
                0
            </div>

            <div class="btn-extras">
                <button id="del">DEL</button>
                <button id="clear">C</button>
            </div>

            <div class="buttons">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="operator-button">/</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="operator-button">x</button>
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operator-button">-</button>
                <button class="operator-button">.</button>
                <button id="btn-zero" class="number-button">0</button>
                <button class="operator-button">=</button>
                <button class="operator-button">+</button>
            </div>
        </div>
    </div>

    <script src="src/js/main.js"></script>
</body>

</html>
